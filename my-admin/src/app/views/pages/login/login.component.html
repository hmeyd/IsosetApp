<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText><svg cIcon name="cilUser"></svg></span>
                  <input 
                    cFormControl 
                    placeholder="email" 
                    formControlName="email" 
                    autoComplete="email" />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText><svg cIcon name="cilLockLocked"></svg></span>
                  <input
                    cFormControl
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    autoComplete="current-password"
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText><svg cIcon name="cilPeople"></svg></span>
                  <select cFormControl formControlName="role">
                    <option value="">Choisir un rôle</option>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                  </select>
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton type="submit" class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <c-card [style.minWidth.%]="44" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>Pas encore de compte ? Créez-en un dès maintenant pour accéder à votre espace.</p>
                <button [active]="true" cButton class="mt-3" color="primary" variant="outline" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
